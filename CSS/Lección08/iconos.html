<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
    <!--iconos de google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css"/>
    <title>Iconos en CSS</title>
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm" ></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul"></i>
            Alarma azul 
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo"></i>
            Flecha roja
        </p>
    </div>
    
    <h1>
        <i class="material-icons">home</i>
        Iconos de Google</h1>
    <div>
        <p>
            <i class="material-icons">search</i> 
            Búsqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons done_icon">done</i> 
            Listo
        </p>
    </div>

    <h1><ion-icon name="home-outline"></ion-icon></ion-icon>
        Iconos de ionicons</h1>
    <div>
        <p>
        <ion-icon name="search-outline"></ion-icon>
        Búsqueda
        </p>
    </div>

    <!-- ionicons icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>

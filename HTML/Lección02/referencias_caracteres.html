<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias  de caranteres</title>
</head>
<body>
    <h1>Referencia de caranteres</h1>
    <p><code>Este es mi codigo</code></p>
    <p>&excl; símbolo de exclamación</p>
    <P>&#x00021; símbolo de exclamación hexadecimal</p>
    <p>&#33; símbolo de exclamación decimal</p>
    <p>&commat; símbolo de arroba</p>
    <p>&Aacute;rbol</p>
    <p>&nbsp; texto con espacio</p>

    
</body>
</html>

<!--Referencia de caracteres
https://html.spec.whatwg.org/multipage/named-characters.html

Un caracter se referencia &character; seguido de mas texto si es el caso..

-->

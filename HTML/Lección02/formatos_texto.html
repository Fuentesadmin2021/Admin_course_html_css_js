<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos basicos HTML</title>
</head>
<body>
    <h1>Aprendiendo HTML</h1>
    <p><b>Página de prueba HTML</b></p>
    <p><strong>¿Te gustaria aprender HTML?</strong></p>
    <p><i>¿Haz escuchado que es HTML?</i></p>
    <p><em>¿Te gusta la programación?</em></p>
    <p><small>¿No quieres aprender a programar?</small></p>
    <p><mark>¿Te gustan los idiomas?</mark></p>
    <p><del>¿No te gusta estudiar?</del></p>
    <p><ins>¿Te gusta la musica?</ins></p>
    <p>El agua H<sub>2</sub>O es esencial</p>
    <p>1<sup>0</sup> = 1, ¿verdad?</p>
</body>
</html>

<!--
Formato a texto en HTML 
la etiqueta <b> sirve para poner texto en negrita

la etiqueta <strong> sirve para poner un fragmento de texto como importante

la etiqueta <i> sirve para poner un fragmento de texto en italica

la etiqueta <em> sirve para enfatizar un fragmento de texto 

la etiqueta <small> sirve para poner texto pequeño

la etiqueta <mark> sirve para marcar(subrayar) un fragmento de texto

la etiqueta <del> sirve para indicar que un fragmento de texto ha sido elimindo

la etiqueta <ins> sirve para subrayar un fragmento de texto y decir que se esta insertando

la etiqueta <sub> sirve para poner indices

la etiqueta <sup> sirve para poner super indices
-->

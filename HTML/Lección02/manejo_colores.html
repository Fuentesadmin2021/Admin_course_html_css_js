<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de colores</title>
</head>
<body>
    <h1>Manejo de colores</h1>
    <p style = "color:Orchid">
    Color por nombre</p>
    <p style = "color:rgb(218, 112, 214)">
    Color por codigo rgb</p>
    <p style = "border: 10px solid rgba(218, 112, 214, .3)">
    Color por codigo rgba con transparencia</p>
    <p style = "color: hsl(302, 59%, 65%)">
    Color por c&oacute;digo hsl</p>
    <p style = "color: hsla(302, 59%, 65%, .5)">
    Color por c&oacute;digo hsla con transparencia</p>
    <p style = "color: #da70d6">
    Color por c&oacute;digo hexadecimal</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <h1>Elementos inline y block</h1>
    <h2>Elementos inline</h2>
    <P>Texto donde vamos a <span style="color: blue; border: 1px solid">enfatizar</span>
     y cambiar el <span style="color: #bc09cd; font-weight: bold">color de algunos elementos</span></P>
    <h2>Elementos de bloque</h2>
    <div>
        <h3>Titulo del div</h3>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
</body>
</html>
